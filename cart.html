<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Perfumique</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #fff5f8, #ffe6f0);
      color: #333;
      padding: 50px 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
      color: #d63384;
      font-size: 2.4rem;
      font-weight: 700;
    }

    .cart-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
    }

    .cart-item {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(214, 51, 132, 0.12);
      padding: 20px;
      width: 260px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .cart-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(214, 51, 132, 0.2);
    }

    .cart-item img {
      width: 180px;
      height: 180px;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 4px 15px rgba(214, 51, 132, 0.1);
      transition: transform 0.3s ease;
    }

    .cart-item img:hover {
      transform: scale(1.05);
    }

    .cart-item h3 {
      margin: 15px 0 5px;
      color: #333;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .cart-item p {
      color: #d63384;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 15px;
    }

    .cart-item button {
      background: linear-gradient(90deg, #ff80ab, #d63384);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .cart-item button:hover {
      background: linear-gradient(90deg, #ff99bb, #e04f99);
      transform: scale(1.05);
    }

    .empty-cart {
      font-size: 1.2rem;
      color: #777;
      margin-top: 50px;
    }

    .summary-box {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(214, 51, 132, 0.15);
      padding: 30px 40px;
      display: inline-block;
      margin-top: 20px;
      animation: fadeIn 0.8s ease;
    }

    .summary-box h2 {
      color: #d63384;
      font-size: 1.4rem;
      margin-bottom: 15px;
    }

    .total-price {
      font-size: 1.8rem;
      font-weight: 700;
      color: #d63384;
      margin-bottom: 25px;
    }

    .cart-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .back-btn, .checkout-btn {
      border: none;
      padding: 12px 26px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      font-size: 1rem;
      display: inline-block;
    }

    .back-btn {
      background: #333;
      color: #fff;
    }

    .back-btn:hover {
      background: #555;
      transform: scale(1.03);
    }

    .checkout-btn {
      background: linear-gradient(90deg, #ff80ab, #d63384);
      color: white;
      box-shadow: 0 5px 15px rgba(214, 51, 132, 0.3);
    }

    .checkout-btn:hover {
      background: linear-gradient(90deg, #ff99bb, #e04f99);
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #d63384;
      color: white;
      padding: 12px 20px;
      border-radius: 30px;
      font-weight: 500;
      font-size: 0.95rem;
      box-shadow: 0 5px 20px rgba(214, 51, 132, 0.3);
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.5s ease;
      z-index: 999;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <h1>Your Shopping Cart üõçÔ∏è</h1>

  <div class="cart-container" id="cartContainer"></div>
  <p class="empty-cart" id="emptyCartMsg" style="display:none;">Your cart is empty.</p>

  <div class="summary-box" id="summaryBox" style="display:none;">
    <h2>Order Summary</h2>
    <div class="total-price" id="totalPrice">‚Çπ0</div>
    <div class="cart-buttons">
      <a href="index.html" class="back-btn">‚Üê Continue Shopping</a>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>

  <div id="toast" class="toast">Item removed from cart ü©∑</div>

  <script>
    // Get cart items from localStorage
    const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
    const cartContainer = document.getElementById("cartContainer");
    const emptyMsg = document.getElementById("emptyCartMsg");
    const summaryBox = document.getElementById("summaryBox");
    const totalPrice = document.getElementById("totalPrice");
    const toast = document.getElementById("toast");

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2500);
    }

    if (cartItems.length === 0) {
      emptyMsg.style.display = "block";
    } else {
      let total = 0;
      cartItems.forEach((item, index) => {
        total += item.price;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>‚Çπ${item.price}</p>
          <button onclick="removeItem(${index})">Remove</button>
        `;
        cartContainer.appendChild(div);
      });

      totalPrice.textContent = `‚Çπ${total}`;
      summaryBox.style.display = "inline-block";
    }

    function removeItem(index) {
      const removedItem = cartItems[index];
      cartItems.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cartItems));
      showToast(`${removedItem.name} removed from cart üíî`);
      setTimeout(() => location.reload(), 1200);
    }
  </script>
</body>
</html>
